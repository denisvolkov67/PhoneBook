<div class="line row">
  <div class="name">
    ФИО
  </div>
  <div class="position">
    Должность
  </div>
  <div class="telephone">
    Рабочий телефон
  </div>
  <div class="mobile">
    Мобильный телефон
  </div>
  <div class="email">
    Электронная почта
  </div>
  <div class="office ">
    Кабинет
  </div>
<div class="line" *ngFor="let employee of employees; let index = index">
  <div class="line row" *ngIf="employee" [ngClass]="{'backgroud-color': 0 === index % 2}">
    <div class="name">
      {{employee?.name}}
    </div>
    <div class="position">
      {{employee?.position}}
    </div>
    <div class="telephone">
      {{employee?.telephone}}
    </div>
    <div class="mobile">
      {{employee?.mobile}}
    </div>
    <div class="email">
      <a href="mailto:{{employee?.email}}">{{employee?.email}}</a>
    </div>
    <div class="office">
      {{employee?.office}}
    </div>
  </div>
</div>
