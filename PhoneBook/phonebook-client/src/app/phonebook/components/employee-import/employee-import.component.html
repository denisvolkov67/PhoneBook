<div class="container">
  <h1>Импорт уволенных \ принятых сотрудников</h1>
  <br>
      <hr>
          <form [formGroup]="saveFileForm" (ngSubmit)="onExpSubmit()">
            <div class="row file">
              <div class="col-md-4">
                  <b>Уволенные сотрудники</b>
              </div>
              <div class="col-md-4">
                  <input type='file' accept=".csv" #deleteInput>
                      <br>
              </div>
          </div>
          <div class="row file">
              <div class="col-md-4">
                  <b>Принятые сотрудники</b>
              </div>
              <div class="col-md-4">
                  <input type='file' accept=".csv" #newInput>
                      <br>
              </div>
          </div>
          <div class="row button-import">
              <button type="submit" class="button" class="btn btn-primary" color="primary">Импорт</button>
          </div>
      </form>
</div>

<p *ngIf="successResult">Импорт завершен успешно!</p>
<div class="line row" *ngIf="employees.length > 0">
  <div class="name">
    ФИО
  </div>
  <div class="position">
    Должность
  </div>
  <div class="telephone">
    Ошибка
  </div>
  <div class="line" *ngFor="let employee of employees; let index = index">
    <div class="line row" *ngIf="employee" [ngClass]="{'backgroud-color': 0 === index % 2}">
      <div class="name">
        {{employee?.name}}
      </div>
      <div class="position">
        {{employee?.position}}
      </div>
      <div class="telephone">
        {{employee?.telephone}}
      </div>
    </div>
  </div>
</div>
