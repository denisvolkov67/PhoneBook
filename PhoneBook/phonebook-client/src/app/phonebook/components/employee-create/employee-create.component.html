<div class = "container" >
  <h4 class = "text">Добавление сотрудника</h4>
  <br>

  <form [formGroup]="employeerGroup" autocomplete="off" (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group">
      <label for="">ФИО</label>
      <input
        type="text"
        name=""
        id=""
        class="form-control"
        placeholder=""
        aria-describedby="helpId"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <label for="">Должность</label>
      <input
        type="text"
        name=""
        id=""
        class="form-control"
        placeholder=""
        aria-describedby="helpId"
        formControlName="position"
      />
    </div>
    <div class="form-group">
      <label for="">Телефон</label>
      <input
        type="text"
        name=""
        id=""
        class="form-control"
        placeholder=""
        aria-describedby="helpId"
        formControlName="telephone"
      />
    </div>
    <div class="form-group">
      <label for="">Мобильный телефон</label>
      <input
        type="text"
        name=""
        id=""
        class="form-control"
        placeholder=""
        aria-describedby="helpId"
        formControlName="mobile"
      />
    </div>
    <div class="form-group">
      <label for="">Кабинет</label>
      <input
        type="text"
        name=""
        id=""
        class="form-control"
        placeholder=""
        aria-describedby="helpId"
        formControlName="office"
      />
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input
        type="text"
        name=""
        id=""
        class="form-control"
        placeholder=""
        aria-describedby="helpId"
        formControlName="email"
      />
    </div>
    <div class="form-group">
      <label for="">Номер Дирекции</label>
      <input
        type="text"
        name=""
        id=""
        class="form-control"
        placeholder=""
        aria-describedby="helpId"
        formControlName="departmentId"
      />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" > <!-- [disabled]="employeerGroup.invalid" -->
        Добавить
      </button>
    </div>
  </form>

</div>
