<div class="col-md-12">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h4 class="my-icon mr-md-auto my-0 font-weight-normal">
      <a title = "Home" routerLink="/home"><img src="../assets/icons/blue-home-icon.png"></a>

      <b class="my-title">Телефонный справочник Белтелерадиокомпании</b>
    </h4>

    <nav class="my-2 my-md-0 mr-md-3">
      <div>
        <p>{{login}}</p>
      </div>
      <form class="search" [formGroup]="phoneBookGroup" (ngSubmit)="onSubmit(form)" #form="ngForm" >
        <input
          type="text"
          name=""
          id=""
          placeholder="Искать здесь..."
          aria-describedby="helpId"
          formControlName="search"
          >
        <button type="submit"></button>
      </form>

    </nav>
    <a title = "Favorites" routerLink="/favorites/{{login}}"><img src="../assets/icons/Favorites-icon.png"></a>
  </div>
</div>

<router-outlet></router-outlet>
