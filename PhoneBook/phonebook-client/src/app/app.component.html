<div class="col-md-12">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h2 class="my-icon mr-md-auto my-0 font-weight-normal">
      <a title = "Home" routerLink="/home"><img src="http://icons.iconarchive.com/icons/double-j-design/origami-colored-pencil/48/blue-home-icon.png"></a>
    </h2>
    <h4 class="my-title">
      Телефонный справочник Национальной государственной телерадиокомпании Республики Беларусь
    </h4>

    <nav class="my-2 my-md-0 mr-md-3">
      <div>
        <button *ngIf="!userName" class="btn btn-outline-primary btn-logInOut" (click)="login()" title = "Login">Login</button>
        <span *ngIf="userName" class="">{{userName}}</span>
        <button *ngIf="userName" class="btn btn-outline-primary btn-logInOut" (click)="logout()" title = "Logout">Logout</button>
      </div>
      <form class="search" [formGroup]="phoneBookGroup" (ngSubmit)="onSubmit(form)" #form="ngForm" >
        <input
          type="text"
          name=""
          id=""
          placeholder="Искать здесь..."
          aria-describedby="helpId"
          formControlName="search"
          >
        <button type="submit"></button>
      </form>

    </nav>
  </div>
</div>

<router-outlet></router-outlet>
